<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Table</title>
    <style>
        main{
            width: 50%;
            margin: auto;
            margin-top: 5%;
            text-align: center;
        }
        table{
            width: 30%;
            margin: auto;
        }
    </style>
</head>
<body>
    <main>
        <h1>Color Table</h1>
        <table border="1px">
            <thead>
                <tr>
                    <th>Hex Code</th>
                    <th>Color Name</th>
                </tr>
            </thead>
            <tbody>
                <tr align="left" bgcolor="#ffebcd">
                    <td>#ffebcd</td>
                    <td>BlanchedAlmond</td>
                </tr>
                <tr align="left" bgcolor="#5f9ea0">
                    <td>#5f9ea0</td>
                    <td>CadetBlue</td>
                </tr>
                <tr align="left" bgcolor="#deb887">
                    <td>#deb887</td>
                    <td>BurlyWood</td>
                </tr>
                <tr align="left" bgcolor="#556b2f">
                    <td >#556b2f</td>
                    <td>DarkOliveGreen</td>
                </tr>
                <tr align="left" bgcolor="#ff69b4">
                    <td>#ff69b4</td>
                    <td>HotPink</td>
                </tr>
                <tr align="left" bgcolor="#ffefd5">
                    <td>#ffefd5</td>
                    <td>Papayawhip</td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
